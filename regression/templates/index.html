<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>CAR</h1>

    <button class="btn" onclick="window.modal_log.showModal();">
      Ver LogÂ´s
    </button>
    <form id="predictionForm">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="brand" class="form-label">Brand</label>
          <select class="form-select" id="brand" name="brand" required>
            <option value="">Select a brand</option>
            <!-- Options will be populated via JavaScript -->
          </select>
        </div>
        <div class="col-md-6">
          <label for="model" class="form-label">Model</label>
          <select class="form-select" id="model" name="model" required disabled>
            <option value="">Select a model</option>
            <!-- Options will be populated via JavaScript -->
          </select>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="model_year" class="form-label">Year</label>
          <select class="form-select" id="model_year" name="model_year" required>
            <option value="">Select year</option>
            <!-- Options will be populated via JavaScript -->
          </select>
        </div>
        <div class="col-md-6">
          <label for="milage" class="form-label">Mileage</label>
          <input type="number" class="form-control" id="milage" name="milage" required>
          <small class="text-muted" id="milage_range"></small>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="fuel_type" class="form-label">Fuel Type</label>
          <select class="form-select" id="fuel_type" name="fuel_type" required>
            <option value="">Select fuel type</option>
            <!-- Options will be populated via JavaScript -->
          </select>
        </div>
        <div class="col-md-6">
          <label for="accident" class="form-label">Accident History</label>
          <select class="form-select" id="accident" name="accident" required>
            <option value="">Select accident history</option>
            <!-- Options will be populated via JavaScript -->
          </select>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="engine_L" class="form-label">Engine Size (L)</label>
          <input type="number" step="0.1" class="form-control" id="engine_L" name="engine_L">
          <small class="text-muted" id="engine_L_range"></small>
        </div>
        <div class="col-md-6">
          <label for="horsepower" class="form-label">Horsepower</label>
          <input type="number" class="form-control" id="horsepower" name="horsepower">
          <small class="text-muted" id="horsepower_range"></small>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="clean_title" class="form-label">Clean Title</label>
          <select class="form-select" id="clean_title" name="clean_title" required>
            <option value="">Select</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </div>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Predict Price</button>
      </div>
    </form>


    <form id="car-form">
      <input
        type="number"
        name="model_year"
        placeholder="AÃ±o del modelo"
        required
      />
      <input type="number" name="milage" placeholder="Kilometraje" required />
      <select name="accident">
        <option value="false">Sin accidentes</option>
        <option value="true">Con accidentes</option>
      </select>

      <select name="clean_title">
        <option value="true">TÃ­tulo limpio</option>
        <option value="false">TÃ­tulo con problemas</option>
      </select>
      <input
        type="number"
        name="horsepower"
        placeholder="Potencia (HP)"
        step="0.1"
        required
      />
      <input
        type="number"
        name="engine_L"
        placeholder="Motor (Litros)"
        step="0.1"
        required
      />
      <select name="brand" id="brand" onchange="cargarModelos()">
        {% for brand in brands %}
        <option value="{{ brand }}">{{ brand }}</option>
        {% endfor %}
      </select>
      <label for="model">Modelo:</label>
      <select id="model" name="model" required>
        <option value="">Selecciona un modelo</option>
      </select>
      <input
        type="text"
        name="fuel_type"
        placeholder="Tipo de combustible"
        required
      />
      <input
        type="text"
        name="transmission"
        placeholder="TransmisiÃ³n"
        required
      />
      <button type="submit">Predecir Precio</button>
    </form>
    <h2 id="result"></h2>

    <dialog id="modal_log" class="modal_menu">
      <div>
        <h2>Acciones:</h2>
        <button class="btn" onclick="window.modal_log.close();">Cerrar</button>
      </div>
      <pre>{{ lectura }}</pre>
    </dialog>

    <script>
      const form = document.getElementById("car-form");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        // Convertir strings a boolean/number segÃºn corresponda
        data.accident = data.accident === "true";
        data.clean_title = data.clean_title === "true";
        data.model_year = parseInt(data.model_year);
        data.milage = parseInt(data.milage);
        data.horsepower = parseFloat(data.horsepower);
        data.engine_L = parseFloat(data.engine_L);

        const response = await fetch("/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        const result = await response.json();
        document.getElementById(
          "result"
        ).textContent = `ðŸ’° Precio estimado: ${result.predicted_price} â‚¬`;
      });
    </script>
    <script>
      async function cargarModelos() {
        const marca = document.getElementById("brand").value;
        const modeloSelect = document.getElementById("model");
        modeloSelect.innerHTML = '<option value="">Cargando...</option>';

        const response = await fetch(`/models/${marca}`);
        const data = await response.json();

        modeloSelect.innerHTML = "";
        data.modelos.forEach((modelo) => {
          const option = document.createElement("option");
          option.value = modelo;
          option.text = modelo;
          modeloSelect.appendChild(option);
        });
      }
    </script>
  </body>
</html>
