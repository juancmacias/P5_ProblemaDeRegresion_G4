<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="{{ description }}" />
    <title>{{ title }}</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    
  </head>

  <style>
     
:root {
  --primary-light: #5de0e6;
  --primary-dark: #004aad;
  --black: #000000;
  --white: #ffffff;
  --gray: #333333;
  --light-gray: #f8f9fa;
  --header-footer-bg: rgba(0, 0, 0, 0.85); 
  --box-shadow: 0 4px 20px rgba(0, 74, 173, 0.5);
  --border-radius: 12px;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Open Sans', sans-serif;
  background-color: var(--black);
  background-size: 105% 105%;
  background-image: url('/static/img/p5-fondo.jpg'); 
  background-attachment: fixed;
  background-position: center;
  color: var(--white) !important;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  line-height: 1.6;
}

/*header */
.main-header {
  background-color: rgba(0, 0, 0, 0.3) !important;
  backdrop-filter: blur(12px);
  padding: 1.5rem 0;
  box-shadow: var(--box-shadow);
  border-radius: 0 0 var(--border-radius) var(--border-radius);
  margin-bottom: 2rem;
  backdrop-filter: blur(8px);
  border: 1px solid rgba(93, 224, 230, 0.2);
  position: relative;
  z-index: 100;
}

.header-container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 1.5rem;
}

.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logoFondoNegro {
  height: 140px;
  transition: all 0.2s ease;
  filter: drop-shadow(0 2px 4px rgba(93, 224, 230, 0.4));
}

.logoFondoNegro:hover {
  transform: scale(1.05) rotate(-5deg);
  filter: drop-shadow(0 4px 8px rgba(93, 224, 230, 0.6));
}

.navbar-actions {
  display: flex;
  gap: 1.5rem;
}

.nav-btn {
  background: linear-gradient(135deg, var(--primary-light), var(--primary-dark));
  color: var(--white);
  border: none;
  padding: 0.75rem 1.75rem;
  border-radius: 30px;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.3s ease;
  text-decoration: none;
  font-size: 0.95rem;
  box-shadow: 0 4px 15px rgba(0, 74, 173, 0.4);
  position: relative;
  overflow: hidden;
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.nav-btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(
    90deg,
    transparent,
    rgba(255, 255, 255, 0.2),
    transparent
  );
  transition: 0.5s;
}

.nav-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 25px rgba(0, 74, 173, 0.6);
}

.nav-btn:hover::before {
  left: 100%;
}

/* Hamburguer menu para móvil */
.hamburger {
  display: none;
  cursor: pointer;
  background: none;
  border: none;
  padding: 0.5rem;
  z-index: 101;
}

.hamburger span {
  display: block;
  width: 25px;
  height: 3px;
  background: var(--primary-light);
  margin: 5px 0;
  transition: all 0.3s ease;
}

/* Estilos para el contenido principal */
.main-content {
  flex: 1;
  padding: 2rem 0;
  position: relative;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 1.5rem;
}

/* Estilos mejorados para la tarjeta principal */
.gradient-card {
  background: rgba(0, 0, 0, 0.75);
  border: 1px solid rgba(93, 224, 230, 0.3);
  border-radius: var(--border-radius);
  overflow: hidden;
  box-shadow: var(--box-shadow);
  backdrop-filter: blur(8px);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  margin-bottom: 2rem;
}

.gradient-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 15px 35px rgba(0, 74, 173, 0.6);
}

.card-header {
  background: linear-gradient(135deg, var(--primary-light), var(--primary-dark));
  color: var(--white);
  padding: 1.75rem;
  border-bottom: none;
  position: relative;
  overflow: hidden;
  text-align: center;
}

.card-header::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: linear-gradient(
    90deg,
    rgba(255, 255, 255, 0.1) 0%,
    rgba(255, 255, 255, 0) 100%
  );
  pointer-events: none;
}

.card-header h3 {
  font-weight: 700;
  margin-bottom: 0.5rem;
  position: relative;
  z-index: 1;
  font-size: 1.75rem;
  text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
}

.brand-count {
  opacity: 0.9;
  font-size: 1rem;
  position: relative;
  z-index: 1;
  font-weight: 600;
}

.card-body {
  padding: 2.5rem;
}

/* formulario */
.form-label {
  font-weight: 700;
  color: var(--primary-light) !important;
  margin-bottom: 0.75rem;
  display: block;
  font-size: 1.05rem;
}

.form-select,
.form-control {
  background-color: rgba(0, 0, 0, 0.5) !important;
  border: 1px solid rgba(93, 224, 230, 0.4);
  color: var(--white);
  border-radius: 8px;
  padding: 0.85rem 1.25rem;
  transition: all 0.3s ease;
  width: 100%;
  font-size: 1rem;
}

.form-select:focus,
.form-control:focus {
  background-color: rgba(0, 0, 0, 0.7) !important;
  border-color: var(--primary-light);
  box-shadow: 0 0 0 0.25rem rgba(93, 224, 230, 0.3);
  color: var(--white);
  outline: none;
}

.form-select option {
  background-color: var(--gray);
  color: var(--white);
}
  
  .text-muted {
    color: #5de0e6 !important; /* Color azul claro para textos secundarios */
  }
  
  .invalid-feedback {
    color: #ff6b6b !important; /* Color rojo claro para mensajes de error */
    font-size: 0.85rem;
  }
  
  .form-control.is-invalid, .form-select.is-invalid {
    border-color: #ff6b6b !important;
  }

/* Estilos mejorados para el botón de predicción */
.btn-predict {
  background: linear-gradient(135deg, var(--primary-light), var(--primary-dark));
  color: var(--white);
  border: none;
  padding: 1.1rem;
  border-radius: 8px;
  font-weight: 700;
  font-size: 1.15rem;
  cursor: pointer;
  transition: all 0.3s ease;
  text-transform: uppercase;
  letter-spacing: 1.5px;
  box-shadow: 0 4px 15px rgba(0, 74, 173, 0.4);
  position: relative;
  overflow: hidden;
  width: 100%;
  margin-top: 1rem;
}

.btn-predict::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(
    90deg,
    transparent,
    rgba(255, 255, 255, 0.3),
    transparent
  );
  transition: 0.5s;
}

.btn-predict:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 25px rgba(0, 74, 173, 0.6);
}

.btn-predict:hover::before {
  left: 100%;
}

/* Estilos para los resultados */
.result-card {
  background: rgba(0, 74, 173, 0.25);
  border-left: 4px solid var(--primary-light);
  padding: 2rem;
  border-radius: 8px;
  text-align: center;
  animation: fadeIn 0.5s ease;
  margin-top: 2rem;
}

.result-heading {
  color: var(--primary-light);
  margin-bottom: 1.5rem;
  font-weight: 700;
  font-size: 1.5rem;
}

.predicted-price {
  font-size: 2.75rem;
  font-weight: 800;
  background: linear-gradient(135deg, var(--primary-light), var(--primary-dark));
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  animation: pulse 2s infinite;
  margin: 0;
  line-height: 1.2;
}

/* Estilos para errores */
.error-card {
  background: rgba(173, 0, 0, 0.3);
  border-left: 4px solid #ff4d4d;
  padding: 1.75rem;
  border-radius: 8px;
  animation: fadeIn 0.5s ease;
}

.error-heading {
  color: #ff4d4d;
  margin-bottom: 1rem;
  font-weight: 700;
  font-size: 1.5rem;
}

/* Estilos para el modal */
.modal-menu {
  background: rgba(0, 0, 0, 0.95);
  border: 1px solid var(--primary-light);
  border-radius: var(--border-radius);
  padding: 2.5rem;
  color: var(--white);
  max-width: 800px;
  width: 90%;
  max-height: 80vh;
  overflow-y: auto;
  box-shadow: var(--box-shadow);
}

.modal-menu::backdrop {
  background: rgba(0, 0, 0, 0.9);
  backdrop-filter: blur(10px);
}

.modal-content {
  margin-bottom: 2rem;
}

.modal-close-btn {
  background: linear-gradient(135deg, var(--primary-light), var(--primary-dark));
  color: var(--white);
  border: none;
  padding: 0.75rem 2rem;
  border-radius: 30px;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(0, 74, 173, 0.3);
  margin-top: 1.5rem;
}

.modal-close-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 20px rgba(0, 74, 173, 0.5);
}

/* Estilos para el footer */
.main-footer {
  background-color: rgba(0, 0, 0, 0.7) !important; 
  backdrop-filter: blur(12px);
  padding: 2rem 0;
  box-shadow: var(--box-shadow);
  border-radius: var(--border-radius) var(--border-radius) 0 0;
  margin-top: 3rem;
  backdrop-filter: blur(8px);
  border: 1px solid rgba(93, 224, 230, 0.2);
  position: relative;
  z-index: 100;
}

.footer-container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 1.5rem;
  text-align: center;
}

.main-footer p {
  font-size: 1rem;
  color: rgba(255, 255, 255, 0.8);
  margin: 0;
  font-weight: 600;
}

/* Animaciones mejoradas */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes pulse {
  0% {
    transform: scale(1);
    opacity: 0.9;
  }
  50% {
    transform: scale(1.05);
    opacity: 1;
  }
  100% {
    transform: scale(1);
    opacity: 0.9;
  }
}

@keyframes gradientBG {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}

/* Responsive design mejorado */
@media (max-width: 992px) {
  .card-body {
    padding: 1.75rem;
  }
  
  .card-header h3 {
    font-size: 1.5rem;
  }
}

@media (max-width: 768px) {
  .hamburger {
    display: block;
  }
  
  .navbar-actions {
    position: fixed;
    top: 0;
    right: -100%;
    width: 70%;
    max-width: 300px;
    height: 100vh;
    background: rgba(0, 0, 0, 0.95);
    flex-direction: column;
    justify-content: center;
    align-items: center;
    transition: right 0.3s ease;
    z-index: 100;
    box-shadow: -5px 0 15px rgba(0, 0, 0, 0.5);
    padding: 2rem;
  }
  
  .navbar-actions.active {
    right: 0;
  }
  
  .hamburger.active span:nth-child(1) {
    transform: rotate(45deg) translate(5px, 5px);
  }
  
  .hamburger.active span:nth-child(2) {
    opacity: 0;
  }
  
  .hamburger.active span:nth-child(3) {
    transform: rotate(-45deg) translate(7px, -6px);
  }
  
  /* Cambio de layout del formulario a columna */
  .form-row {
    flex-direction: column;
  }
  
  .form-row .col-md-6 {
    width: 100%;
    margin-bottom: 1.5rem;
  }
  
  .form-row .col-md-6:last-child {
    margin-bottom: 0;
  }
  
  .card-header {
    padding: 1.5rem;
  }
  
  .card-body {
    padding: 1.5rem;
  }
  
  .result-card, .error-card {
    padding: 1.5rem;
  }
  
  .predicted-price {
    font-size: 2.25rem;
  }
}

@media (max-width: 576px) {
  .logoFondoNegro {
    height: 100px;
  }
  
  .main-header, .main-footer {
    padding: 1.25rem 0;
  }
  
  .card-header h3 {
    font-size: 1.3rem;
  }
  
  .brand-count {
    font-size: 0.9rem;
  }
  
  .btn-predict {
    padding: 1rem;
    font-size: 1rem;
  }
  
  .modal-menu {
    padding: 1.5rem;
  }
}
  </style>
  <body>
    <!-- Header -->
    <header class="main-header">
      <div class="header-container">
        <nav class="navbar">
          <div class="navbar-brand">
            <img src="/static/img/P5-LOGOS_1.png" alt="Auto Sales Logo" class="logoFondoNegro">
          </div>
          <button class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
          </button>
          <div class="navbar-actions" id="navbarActions">
            <button class="nav-btn" onclick="window.modal_log.showModal();">
              <i class="fas fa-scroll"></i> Ver Log´s
            </button>
            <a href="/docs" class="nav-btn">
              <i class="fas fa-code"></i> Doc API
            </a>
          </div>
        </nav>
      </div>
    </header>

    <!-- Contenido principal -->
    <main class="main-content">
      <div class="container mt-4">
        <div class="row">
          <div class="col-lg-8 mx-auto">
            <div class="card gradient-card">
              <div class="card-header">
                <h3 class="mb-0">PREDICE EL PRECIO: </h3>
                <p class="brand-count">Marcas disponibles: {{ count_brands }}</p>
              </div>
              <div class="card-body">
                <form id="predictionForm">
                  
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <label for="brand" class="form-label">Marca</label>
                      <select class="form-select" id="brand" name="brand" required>
                        <option value="">Selecciona una marca</option>
                        <!-- Options will be populated via JavaScript -->
                      </select>
                    </div>
                    <div class="col-md-6">
                      <label for="model" class="form-label">Modelo</label>
                      <select class="form-select" id="model" name="model" required disabled>
                        <option value="">Selecciona un modelo</option>
                        <!-- Options will be populated via JavaScript -->
                      </select>
                    </div>
                  </div>

                  <div class="row mb-3">
                    <div class="col-md-6">
                      <label for="model_year" class="form-label">Año</label>
                      <select class="form-select" id="model_year" name="model_year" required>
                        <option value="">Selecciona el año</option>
                        <!-- Options will be populated via JavaScript -->
                      </select>
                    </div>
                    <div class="col-md-6">
                      <label for="milage" class="form-label">Kilometraje</label>
                      <input type="number" class="form-control" id="milage" name="milage" required placeholder="Ej: 45000">
                      <small class="text-muted" id="milage_range"></small>
                    </div>
                  </div>

                  <div class="row mb-3">
                    <div class="col-md-6">
                      <label for="fuel_type" class="form-label">Tipo de Combustible</label>
                      <select class="form-select" id="fuel_type" name="fuel_type" required>
                        <option value="">Selecciona el tipo</option>
                        <!-- Options will be populated via JavaScript -->
                      </select>
                    </div>
                    <div class="col-md-6">
                      <label for="accident" class="form-label">Historial de Accidentes</label>
                      <select class="form-select" id="accident" name="accident" required>
                        <option value="">Selecciona una opción</option>
                        <!-- Options will be populated via JavaScript -->
                      </select>
                    </div>
                  </div>

                  <div class="row mb-3">
                    <div class="col-md-6">
                      <label for="engine_L" class="form-label">Tamaño del Motor (L)</label>
                      <input type="number" step="0.1" class="form-control" id="engine_L" name="engine_L" placeholder="Ej: 2.0">
                      <small class="text-muted" id="engine_L_range"></small>
                    </div>
                    <div class="col-md-6">
                      <label for="horsepower" class="form-label">Caballos de Fuerza</label>
                      <input type="number" class="form-control" id="horsepower" name="horsepower" placeholder="Ej: 150">
                      <small class="text-muted" id="horsepower_range"></small>
                    </div>
                  </div>

                  <div class="row mb-3">
                    <div class="col-md-6">
                      <label for="clean_title" class="form-label">Título Limpio</label>
                      <select class="form-select" id="clean_title" name="clean_title" required>
                        <option value="">Selecciona una opción</option>
                        <option value="1">Sí</option>
                        <option value="0">No</option>
                      </select>
                    </div>
                  </div>

                  <div class="d-grid">
                    <button type="submit" class="btn-predict">
                      <i class="fas fa-calculator"></i> Calcular Precio
                    </button>
                  </div>
                </form>

                <div class="mt-4" id="resultContainer" style="display: none;">
                  <div class="result-card">
                    <h4 class="result-heading">PRECIO ESTIMADO:</h4>
                    <p class="predicted-price" id="predictedPrice">$0</p>
                  </div>
                </div>

                <div class="mt-4" id="errorContainer" style="display: none;">
                  <div class="error-card">
                    <h4 class="error-heading">Error:</h4>
                    <p id="errorMessage"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="main-footer">
      <div class="footer-container">
        <p>AUTO SALES 2025 | © Grupo 4 de Factoría F5</p>
      </div>
    </footer>

    <!-- Modal -->
    <dialog id="modal_log" class="modal-menu">
      <div class="modal-content">
        <h2><i class="fas fa-history"></i> Historial de Acciones</h2>
        <button class="modal-close-btn" onclick="window.modal_log.close();">
          <i class="fas fa-times"></i> Cerrar
        </button>
      </div>
      <pre>{{ lectura }}</pre>
    </dialog>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="/static/js/script.js"></script>
    <script>
      // Initialize form with data from the server
      const formData = JSON.parse('{{ form_data | safe }}');
      initializeForm(formData);
      
      // Hamburguer menu functionality
      const hamburger = document.getElementById('hamburger');
      const navbarActions = document.getElementById('navbarActions');
      
      hamburger.addEventListener('click', () => {
        hamburger.classList.toggle('active');
        navbarActions.classList.toggle('active');
      });
    </script>
  </body>
</html>
