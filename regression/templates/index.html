<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Price Predictor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <div class="card shadow">
          <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Used Car Price Predictor</h3>
          </div>
          <div class="card-body">
            <form id="predictionForm">
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="brand" class="form-label">Brand</label>
                  <select class="form-select" id="brand" name="brand" required>
                    <option value="">Select a brand</option>
                    <!-- Options will be populated via JavaScript -->
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="model" class="form-label">Model</label>
                  <select class="form-select" id="model" name="model" required disabled>
                    <option value="">Select a model</option>
                    <!-- Options will be populated via JavaScript -->
                  </select>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="model_year" class="form-label">Year</label>
                  <select class="form-select" id="model_year" name="model_year" required>
                    <option value="">Select year</option>
                    <!-- Options will be populated via JavaScript -->
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="milage" class="form-label">Mileage</label>
                  <input type="number" class="form-control" id="milage" name="milage" required>
                  <small class="text-muted" id="milage_range"></small>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="fuel_type" class="form-label">Fuel Type</label>
                  <select class="form-select" id="fuel_type" name="fuel_type" required>
                    <option value="">Select fuel type</option>
                    <!-- Options will be populated via JavaScript -->
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="accident" class="form-label">Accident History</label>
                  <select class="form-select" id="accident" name="accident" required>
                    <option value="">Select accident history</option>
                    <!-- Options will be populated via JavaScript -->
                  </select>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="engine_L" class="form-label">Engine Size (L)</label>
                  <input type="number" step="0.1" class="form-control" id="engine_L" name="engine_L">
                  <small class="text-muted" id="engine_L_range"></small>
                </div>
                <div class="col-md-6">
                  <label for="horsepower" class="form-label">Horsepower</label>
                  <input type="number" class="form-control" id="horsepower" name="horsepower">
                  <small class="text-muted" id="horsepower_range"></small>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="clean_title" class="form-label">Clean Title</label>
                  <select class="form-select" id="clean_title" name="clean_title" required>
                    <option value="">Select</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                  </select>
                </div>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Predict Price</button>
              </div>
            </form>

            <div class="mt-4" id="resultContainer" style="display: none;">
              <div class="alert alert-success">
                <h4 class="alert-heading">Predicted Price:</h4>
                <p class="display-4 text-center" id="predictedPrice">$0</p>
              </div>
            </div>

            <div class="mt-4" id="errorContainer" style="display: none;">
              <div class="alert alert-danger">
                <h4 class="alert-heading">Error:</h4>
                <p id="errorMessage"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/script.js"></script>
  <script>
    // Initialize form with data from the server
    const formData = JSON.parse('{{ form_data | safe }}');
    initializeForm(formData);
  </script>
</body>

</html>
